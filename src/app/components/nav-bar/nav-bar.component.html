<p-menubar [model]="items" styleClass="navbar">
  <p-menubar *ngIf="user$" class="dropdown" [model]="manage"></p-menubar>
  <ng-template pTemplate="start">
    <img src="assets/logo.png" height="40" class="mr-2" />
  </ng-template>

  <p-menubar *ngIf="!user$" class="dropdown" [model]="login"></p-menubar>
</p-menubar>

<h1 *ngIf="user$">welcome {{ user$.displayName }}</h1>
<a [routerLink]="'check-out'">checkout</a>
